<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Poppins', 'Comic Sans MS', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: #fff0f6;
        padding: 25px;
        border-radius: 22px;
        text-align: center;
        box-shadow: 0 18px 35px rgba(0,0,0,0.25);
        width: 330px;
        position: relative;
        padding-bottom: 110px; /* space for buttons */
    }

    h1 {
        color: #ff4d88;
        margin-bottom: 8px;
    }

    p {
        color: #ff6fa5;
        font-size: 17px;
    }

    img {
        width: 100%;
        border-radius: 16px;
        margin-top: 12px;
    }

    button {
        padding: 12px 26px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        position: absolute;
        user-select: none;
    }

    #yes {
        background: #ff4d88;
        color: white;
        bottom: 25px;
        left: 40px;
    }

    #no {
        background: #ffd1e3;
        color: #ff1e6e;
        bottom: 25px;
        right: 40px;
    }

    .hidden {
        display: none;
    }

    .firework {
        position: absolute;
        width: 8px;
        height: 8px;
        background: hotpink;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
        to {
            transform: translate(var(--x), var(--y)) scale(0);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<!-- MAIN QUESTION -->
<div class="card" id="main">
    <h1>Will you be my Valentine? ğŸ’•</h1>
    <p>No pressureâ€¦ but also yes pressure ğŸ˜Œ</p>

    <img src="https://i.imgur.com/1X6KXJY.jpeg" alt="cute pleading meme">

    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ˜¤</button>
</div>

<!-- YES SCREEN -->
<div class="card hidden" id="yesScreen">
    <h1>I KNEW IT ğŸ˜ğŸ’˜</h1>
    <p>You + Me = Elite Duo</p>

    <img src="https://i.imgur.com/8ZQZQZg.jpeg" alt="happy couple meme">
</div>

<!-- NO SCREEN -->
<div class="card hidden" id="noScreen">
    <h1>WRONG ANSWER ğŸ˜ </h1>
    <p>Try again. That was wild.</p>

    <img src="https://i.imgur.com/Yt7ZKkC.jpeg" alt="angry cute meme">

    <button onclick="retry()" style="
        position: static;
        margin-top: 15px;
        background:#ff4d88;
        color:white;">
        Retry ğŸ”
    </button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const main = document.getElementById("main");
const yesScreen = document.getElementById("yesScreen");
const noScreen = document.getElementById("noScreen");

// Desktop dodge
noBtn.addEventListener("mouseover", moveNo);

// Mobile dodge (impossible to tap)
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo(true);
});

function moveNo(isMobile = false) {
    const padding = 120;
    const x = Math.random() * (window.innerWidth - padding);
    const y = Math.random() * (window.innerHeight - padding);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (isMobile) {
        noBtn.style.transform = "scale(0.5)";
        noBtn.style.opacity = "0.6";
    }
}

// If NO somehow gets clicked
noBtn.addEventListener("click", () => {
    main.classList.add("hidden");
    noScreen.classList.remove("hidden");
});

yesBtn.addEventListener("click", () => {
    main.classList.add("hidden");
    yesScreen.classList.remove("hidden");
    launchFireworks();
});

function retry() {
    noScreen.classList.add("hidden");
    main.classList.remove("hidden");
}

function launchFireworks() {
    for (let i = 0; i < 50; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = "50%";
        fw.style.top = "50%";
        fw.style.setProperty("--x", (Math.random() * 600 - 300) + "px");
        fw.style.setProperty("--y", (Math.random() * 600 - 300) + "px");
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
    }
}
</script>

</body>
</html>
