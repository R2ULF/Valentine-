<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ğŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Comic Sans MS', 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: #fff0f6;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 15px 30px rgba(0,0,0,0.25);
        width: 320px;
        position: relative;
    }

    h1 {
        color: #ff4d88;
        margin-bottom: 10px;
    }

    p {
        color: #ff6fa5;
        font-size: 18px;
    }

    button {
        padding: 12px 26px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        position: absolute;
        user-select: none;
    }

    #yes {
        background: #ff4d88;
        color: white;
        left: 50%;
        transform: translateX(-120%);
        bottom: 20px;
    }

    #no {
        background: #ffc0d9;
        color: #ff1e6e;
        left: 50%;
        transform: translateX(20%);
        bottom: 20px;
    }

    img {
        width: 100%;
        border-radius: 15px;
        margin-top: 10px;
    }

    .hidden {
        display: none;
    }

    .firework {
        position: absolute;
        width: 8px;
        height: 8px;
        background: pink;
        border-radius: 50%;
        animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
        to {
            transform: translate(var(--x), var(--y)) scale(0);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="card" id="main">
    <h1>Will you be my Valentine? ğŸ’•</h1>
    <p>Be honestâ€¦ but also choose correctly ğŸ˜Œ</p>
    <img src="https://i.imgflip.com/7w8n3l.jpg" alt="cute meme">

    <button id="yes">YES ğŸ’–</button>
    <button id="no">NO ğŸ˜¡</button>
</div>

<div class="card hidden" id="yesScreen">
    <h1>I KNEW IT ğŸ˜ğŸ’˜</h1>
    <p>Best decision of your life.</p>
    <img src="https://i.imgflip.com/6xk3k5.jpg" alt="happy couple meme">
</div>

<div class="card hidden" id="noScreen">
    <h1>WRONG ANSWER ğŸ˜¤</h1>
    <p>Nice try. Try again.</p>
    <img src="https://i.imgflip.com/5v5y3z.jpg" alt="angry cute meme">
    <button onclick="retry()" style="position: static; margin-top: 15px; background:#ff4d88; color:white;">
        Retry ğŸ”
    </button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const main = document.getElementById("main");
const yesScreen = document.getElementById("yesScreen");
const noScreen = document.getElementById("noScreen");

// Desktop dodge
noBtn.addEventListener("mouseover", () => moveNo());

// Mobile dodge (impossible to tap)
noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNo(true);
});

function moveNo(isMobile = false) {
    const padding = 100;
    const x = Math.random() * (window.innerWidth - padding);
    const y = Math.random() * (window.innerHeight - padding);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if (isMobile) {
        noBtn.style.transform = "scale(0.5)";
        noBtn.style.opacity = "0.5";
    }
}

// If she somehow clicks NO
noBtn.addEventListener("click", () => {
    main.classList.add("hidden");
    noScreen.classList.remove("hidden");
});

yesBtn.addEventListener("click", () => {
    main.classList.add("hidden");
    yesScreen.classList.remove("hidden");
    launchFireworks();
});

function retry() {
    noScreen.classList.add("hidden");
    main.classList.remove("hidden");
}

function launchFireworks() {
    for (let i = 0; i < 45; i++) {
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.style.left = "50%";
        fw.style.top = "50%";
        fw.style.setProperty("--x", (Math.random() * 500 - 250) + "px");
        fw.style.setProperty("--y", (Math.random() * 500 - 250) + "px");
        document.body.appendChild(fw);
        setTimeout(() => fw.remove(), 1000);
    }
}
</script>

</body>
</html>
